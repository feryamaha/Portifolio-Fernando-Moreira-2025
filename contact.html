<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <link rel="stylesheet" href="./assets/css/styleContact.css">
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    </head>
    
    
    <body>

        <header>
            <div class="container">
                <div class="div-img-logo"> 
                    <img src="./assets/img/img-logo-fm-2025-1.png"
                        alt="Fm-front-end-Logo"> 
                </div>
                <div class="div-content-text-header" id="nav-menu">
                    <a href="index.html"><span></span>&larr;</span> PORTIFOLIO</a>
                </div>
            </div>
        </header>

        <section id="contact">
            <h1 class="section-header">CONTATOS</h1>
            <div class="contact-container">
                <form id="contact-form" class="form-container" role="form">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" class="input-field" id="name"
                                placeholder="NOME" name="name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <input type="email" class="input-field" id="email"
                                placeholder="EMAIL" name="email" required>
                        </div>
                    </div>
                    <textarea class="input-field" rows="10"
                        placeholder="MENSAGEM" name="message"
                        required></textarea>
                    <button class="btn send-button" id="submit"
                        type="submit">ENVIAR</button>
                </form>
                <div class="contact-info-container">
                    <ul class="contact-details-list" >
                        <li class="contact-item " id="item-location">
                            <i class="fa fa-map-marker fa-2x">
                                <span
                                    class="contact-text location">Mar√≠lia-SP</span>
                            </i>
                        </li>
                        <li class="contact-item" id="item-WhatsApp">
                            <i class="fa fa-whatsapp fa-2x">
                                <span class="contact-text phone">
                                    <a href="https://wa.me/5514996010696"
                                        title="Contact me on WhatsApp">(14)
                                        99601-0696</a>
                                </span>
                            </i>
                        </li>
                        <li class="contact-item" id="item-email" >
                            <i class="fa fa-envelope fa-2x">
                                <span class="contact-text email">
                                    <a href="mailto:feryamaha@hotmail.com"
                                        title="Send me an email">feryamaha@hotmail.com</a>
                                </span>
                            </i>
                        </li>
                    </ul>
                    <hr>
                    <ul class="social-media-list">
                        <li><a href="#" target="_blank" class="social-icon"
                                title="GitHub">
                                <i class="fa fa-github"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li><a href="#" target="_blank" class="social-icon"
                                title="Twitter">
                                <i class="fa fa-twitter"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li><a href="#" target="_blank" class="social-icon"
                                title="LinkedIn">
                                <i class="fa fa-linkedin"
                                    aria-hidden="true"></i></a>
                        </li>
                    </ul>
                    <hr>
                    <div class="footer">&copy; FM Front-End 2024. All rights
                        reserved</div>
                </div>
            </div>
        </section>
    </body>
</html>
